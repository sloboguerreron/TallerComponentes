<input name="query" placeholder="Enter search" [(ngModel)]="searchQuery"/>
<button (click) = "gitSearch()">Submit</button>
<div *ngIf="searchResults && searchResults.total_count !== 0; else elseBlock">
<h3 [ngClass] = "'total'"> Total-Results : {{searchResults.total_count}}</h3>
<ul [ngClass] = "'list'">
    <li [ngClass]="{true: 'row_silver list_item', false: 'list_item'}[i % 2 === 0]" class ="list_item" *ngFor="let result of searchResults.items; index as i">
        <a [href] = "result.html_url">
            <img class ="avatar" [src] ="result.owner.avatar_url"/>
            <h4 class= "title"> {{result.name}}
                <small>by {{result.owner.login | uppercase}} </small>
            </h4>
            <p class = "description">{{result.description}}</p>
            <p>Created on: {{result.created_at | date:'fullDate'}}</p>
        </a>

    </li>
</ul>
</div>
<ng-template #elseBlock>No se encontraron resultados</ng-template>
