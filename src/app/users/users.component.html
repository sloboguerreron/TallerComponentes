<h3>{{displayQueryUsers}}</h3>
<input name="query" placeholder="Enter search" [(ngModel)]="searchQuery"/>
<button (click) = "gitUsuarios()">Submit</button>
<div *ngIf="searchUsers && searchUsers.total_count !== 0 ; else elseBlockUsers">
<h3  [ngClass]="'total'"> Total-Results : {{searchResults.total_count}}</h3>
<ul [ngClass] = "'list'">

    <li [ngClass]="{true: 'gris list_item', false: 'blanco list_item'}[i % 2 === 0]" *ngFor="let result of searchUsers.items; index as i">
            <a [href] = "result.html_url">
                <img class ="avatar" [src] ="result.avatar_url"/>
                <h4 class= "title"> {{result.login}}</h4>
            </a>
    
    </li>
</ul>
</div>
<ng-template #elseBlockUsers>
    No se encontraron resultados
</ng-template>
